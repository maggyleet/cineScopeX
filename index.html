<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cineScopeX - Movie Explorer</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>
    <main class="container">
        <h1>cineScopeX</h1>

        <div class="search-box">
            <label for="query" class="sr-only">Movie Title</label>
            <input type="text" id="query" placeholder="Enter movie title" aria-label="Search movie by title" />
            <button id="searchBtn" aria-label="Search">Search</button>
        </div>

        <div id="errorMsg" class="error-message"></div>
        <div id="movies" class="movies-grid"></div>
    </main>

    <!-- Modal -->
    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span id="closeModal" aria-label="Close modal">&times;</span>
            <img id="modalPoster" src="" alt="Movie Poster" />
            <div class="modal-info">
                <h2 id="modalTitle"></h2>
                <p><strong>Year:</strong> <span id="modalYear"></span></p>
                <p><strong>Genre:</strong> <span id="modalGenre"></span></p>
                <p><strong>Runtime:</strong> <span id="modalRuntime"></span></p>
                <p><strong>Plot:</strong> <span id="modalPlot"></span></p>
            </div>
        </div>
    </div>

    <script src="app.js" defer></script>
</body>

</html>
